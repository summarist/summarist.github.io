<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Choose your language | Digests and Messages</title>
        <style type="text/css">
            body {
                font-family: serif;
                font-size: medium; /* user's default size */
                margin-left: auto;
                margin-right: auto;
                max-width: 25em; /* goal: 55 characters wide */
            }
            h1.title {
                font-size: 27px; /* smaller than typical h1 */
                font-variant: small-caps;
                text-align: center;
            }
            @media screen and (max-width: 530px) {
                body {
                    /* small screens need more margin than auto gives */
                    margin-left: 18px;
                    margin-right: 18px;
                }
            }

            a {
                color: black;
            }
            a:visited {
                color: gray;
            }

            li > a {
                color: black;
                font-style: italic;
                text-decoration: none;
            }
            li > a:hover {
                text-decoration: underline;
            }
            li > a:visited {
                color: gray;
            }

            ul.table-of-contents {
                list-style: none;
                padding-left: 18px;
            }
        </style>
    </head>
    <body>
        
    <h1 class="title">Choose your language:</h1>
    <ul class="table-of-contents">
        <li>
            <a href="/eng/">English</a>
        </li>
    </ul>

    </body>
</html>
